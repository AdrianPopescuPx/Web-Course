<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://kit.fontawesome.com/d60853a24f.js" crossorigin="anonymous"></script>    <link rel="stylesheet" href="style/style.css">
</head>
<body class="sign-up-body">
    <div class="sign-up-form">
        <h1>Sign Up</h1>
        <form>
            <input type="text" id="username" name="username" required placeholder="Username">

            <input type="password" id="password" name="password" required placeholder="Password">
            <input type="password" id="password-ver" name="password" required placeholder="Password">
            <div>
                <input type="checkbox" id="stay-signed-in" name="stay-signed-in">
                <label for="stay-signed-in" style="font-size: 15px;">Stay signed in</label>
            </div>
            <button type="submit" id="submit-button">
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </button>
            
        </form>
        <a class="links" href="otherpage.html">CAN'T SIGN IN?</a>
        <a class="links" href="otherpage.html">CREATE ACCOUNT</a>
    </div>
</body>
</html>
